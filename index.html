<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cast</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <div class="container">
        <input class="input-city" type="text" placeholder="Digite o nome da cidade">
        <button class="search-btn">
            <img class="search-img" src="./img/find.svg" alt="find-icon">
        </button>

        <div class="city-information">
            <h1 class="city-name">Tempo em São Paulo</h1>
            <p class="temperature">21°C</p>
            <div class="weather-information">
                <img src="./img/weather-icon.png" alt="weather-icon" class="weather-img">
                <p class="weather-status">Nublado</p>
            </div>
            <p class="humidity">Umidade: 70%</p>
        </div>
    </div>
</body>

</html>
